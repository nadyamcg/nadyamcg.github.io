<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>４０４</title>
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<meta name="robots" content="noindex">
<link rel="icon" href="/favicon.png" type="image/png">
<style>
:root {
    --bg: #000;
    --text: #8899ff;
    --headers: #9999aa;
    --accent: #00a0c0;
    --glow: rgba(136, 153, 255, 0.6);
    --glow-soft: rgba(136, 153, 255, 0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    image-rendering: pixelated;
    -webkit-font-smoothing: none;
    font-smooth: never;
}

body {
    background-color: var(--bg);
    background-image: url('/assets/bg-noise.gif');
    background-repeat: repeat;
    background-attachment: fixed;
    color: var(--text);
    font-family: sylfaen, times, serif;
    min-height: 100vh;
    overflow-x: hidden;
}

/* scanlines overlay */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
    );
    pointer-events: none;
    z-index: 100;
}

/* fade in */
@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* text glow pulse */
@keyframes glow-pulse {
    0%, 100% { text-shadow: 0 0 4px var(--glow), 0 0 12px var(--glow-soft); }
    50% { text-shadow: 0 0 8px var(--glow), 0 0 20px var(--glow-soft); }
}

/* blink */
@keyframes blink {
    50% { opacity: 0.2; }
}

.content {
    position: absolute;
    top: 8%;
    left: 6%;
    animation: fade-in 0.8s ease-out;
}

.code {
    font-size: 80px;
    letter-spacing: 0.3em;
    color: var(--text);
    text-shadow: 0 0 6px var(--glow), 0 0 16px var(--glow-soft);
    animation: glow-pulse 4s ease-in-out infinite;
    margin-bottom: 10px;
}

.title {
    font-size: 18px;
    letter-spacing: 0.4em;
    color: var(--headers);
    text-shadow: 0 0 4px var(--glow-soft);
    margin-bottom: 60px;
    text-transform: uppercase;
}

.message {
    font-size: 14px;
    letter-spacing: 0.15em;
    line-height: 2.2;
    color: var(--text);
    opacity: 0.8;
    max-width: 500px;
}

.message a {
    color: var(--accent);
    text-decoration: none;
    transition: text-shadow 0.3s ease;
}

.message a:hover {
    text-shadow: 0 0 8px var(--accent);
}

.flower {
    display: block;
    margin-top: 50px;
    font-size: 13px;
    letter-spacing: 0.2em;
    color: var(--headers);
    opacity: 0.5;
}

.flower-icon {
    display: inline-block;
    animation: blink 3s ease-in-out infinite;
}

/* decorative lines */
.deco {
    position: absolute;
    top: 6%;
    right: 8%;
    font-size: 14px;
    letter-spacing: 0.1em;
    color: var(--text);
    opacity: 0.15;
    text-align: right;
    line-height: 1.8;
}

.deco span {
    display: block;
}

.deco .d1 { animation: blink 2s linear infinite; }
.deco .d2 { animation: blink 2s linear infinite; animation-delay: 0.4s; }
.deco .d3 { animation: blink 2s linear infinite; animation-delay: 0.8s; }
.deco .d4 { animation: blink 2s linear infinite; animation-delay: 1.2s; }
.deco .d5 { animation: blink 2s linear infinite; animation-delay: 1.6s; }

/* image positioned bottom right */
.figure {
    position: fixed;
    bottom: -1px;
    right: 5%;
    width: 400px;
    height: auto;
    opacity: 0.7;
    pointer-events: none;
    animation: fade-in 1.2s ease-out;
    z-index: 50;
}

/* responsive */
@media (max-width: 900px) {
    .content {
        top: 5%;
        left: 5%;
        right: 5%;
    }
    .code {
        font-size: 48px;
    }
    .title {
        font-size: 14px;
        letter-spacing: 0.2em;
    }
    .deco {
        display: none;
    }
    .figure {
        width: 280px;
        right: 0;
        opacity: 0.5;
    }
}
</style>
</head>
<body>

<div class="content">
    <div class="code">４０４</div>
    <div class="title">страница не найдена</div>

    <div class="message">
        ты заблудился.<br>
        нет такой страницы.<br><br>

        <a href="/index.html">← вернуться домой</a><br>
        <a href="/blog/">← читать блог</a><br>
        <a href="/contact/">← связаться</a>

        <span class="flower">
            <span class="flower-icon">✿</span> незабудка
        </span>
    </div>
</div>

<div class="deco">
    <span class="d1">║░░░░░░░░░░░║</span>
    <span class="d2">║░▒▒▒▒▒▒▒▒░║</span>
    <span class="d3">║░▒░░░░░░▒░║</span>
    <span class="d4">║░▒▒▒▒▒▒▒▒░║</span>
    <span class="d5">║░░░░░░░░░░░║</span>
</div>

</body>
</html>
